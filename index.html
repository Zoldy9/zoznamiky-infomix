<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>INFOMIX – Úloha 1</title>
    <style>
        html, body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        .container {
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .section {
            margin-bottom: 12px;
            text-align: center;
        }
        #next-task {
            display: none;
            margin-top: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            background-color: #f3f3f3;
        }
        input[type="text"] {
            font-size: 16px;
            padding: 5px;
            width: 280px;
        }
        button {
            padding: 5px 10px;
            font-size: 14px;
            margin-left: 8px;
        }
        img {
            max-width: 100%;
            max-height: 40vh;
        }
        ul {
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="section">
        <img src="napoveda_1.png" alt="Zadanie úlohy 1">
    </div>

    <div class="section">
        <strong>Stiahnuť súbory:</strong>
        <ul>
            <li><a href="generuj_1.txt" download>Vstupný súbor (generuj_1.txt)</a></li>
            <li><a href="generovanie_1.py" download>Generátor súboru (generovanie_1.py)</a></li>
            <li><a href="riesenie_1.py" download>Riešenie (riesenie_1.py)</a></li>
        </ul>
    </div>

    <div class="section">
        <label for="odpoved">Zadaj odpoveď:</label><br>
        <input type="text" id="odpoved" placeholder="napr. 90-35-63-26-37">
        <button onclick="skontroluj()">Odoslať</button>
    </div>

    <div id="next-task">
        ✅ Správna odpoveď! Tu sa zobrazí ďalšia úloha...
    </div>
</div>

<script>
    function skontroluj() {
        const spravna = "30-15-29-8-27-22-34-6-31-21";
        const odpoved = document.getElementById("odpoved").value.trim();
        const vysledok = document.getElementById("next-task");

        if (odpoved === spravna) {
            vysledok.style.display = "block";
        } else {
            alert("Nesprávna odpoveď. Skús znova.");
            vysledok.style.display = "none";
        }
    }
</script>
